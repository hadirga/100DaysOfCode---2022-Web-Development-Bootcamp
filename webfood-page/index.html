<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Webfood</title>
  </head>
  <body>
    <header id="main-header">
      <a href="/" id="logo">WEBFOOD</a>
      <nav>
        <ul>
          <li><a href="/meals.html">Browse Meals</a></li>
          <li><a href="/orders.html">My Orders</a></li>
        </ul>
      </nav>
      <a href="#side-drawer" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-item">
            <article>
              <img
                src="/images/risotto.jpg"
                alt="A dish of a delicious risotto with tiger prawns"
              />
              <div class="food-item-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="/cart.html" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img
                src="/images/cheeseburgers.jpg"
                alt="A dish with two big cheeseburgers and fries over it"
              />
              <div class="food-item-content">
                <h2>Cheeseburgers</h2>
                <a href="/cart.html" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <aside id="side-drawer">
      <nav>
        <ul>
          <li><a href="/meals.html">Browse Meals</a></li>
          <li><a href="/orders.html">My Orders</a></li>
        </ul>
      </nav>
    </aside>
  </body>
</html>
